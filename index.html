<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Survey Form|A.Rodrigues</h1>
    <p id="description">A simple survey form example</p>
    <form id="survey-form">
        <section class="name-section">
            <label for="name" id="name-label">Enter your Name:</label>
            <input type="text" placeholder="Name" id="name" required>
        </section>
        <section class="email-section">
            <label for="email" id="email-label">Enter your Email:</label>
            <input type="email" id="email" placeholder="Email" required>
        </section>
        <section class="age-section">
            <label for="number" id="number-label">Enter your Age:</label>
            <input type="number" id="number" placeholder="Age" min="18" max="120" required>
        </section>
        <section class="professional-section">
            <label for="dropdown" id="dropdown-label">WhatÂ´s you current professional situation?</label>
            <select id="dropdown">
                <option>Chose One...</option>
                <option name="unemployed-opt">Unemployed</option>
                <option name="employee-opt">Employee</option>
                <option name="student-opt">Student</option>
                <option name="other-opt">Other/rather not say</option>
            </select>
        </section>
        <section class="checkbox-section">
            <label for="terms" id="terms-label">Do you accept our terms and conditions?</label>
            <div id="terms" class="terms-container">
                <label for="refuse" id="refuse-label">Refuse</label>
                <input type="checkbox" name="refuse" id="refuse" value="-1">
                <label for="accept" id="accept-label">Accept</label>
                <input type="checkbox" name="accept" id="accept" value="1">
            </div>
        </section>
        <div class="radio-section">
            <label for="radio-container" id="radio-label">How do you found us?</label>
            <section class="radio-container">
                <label for="radio1" id="label-radio1">Facebook</label>
                <input type="radio" name="radio" id="radio1" value="0">
                <label for="radio2" id="label-radio2">Instagram</label>
                <input type="radio" name="radio" id="radio2" value="1">
            </section>
        <section class="radio-container">
            <label for="radio3" id="label-radio1">Google</label>
            <input type="radio" name="radio" id="radio3" value="2">
            <label for="radio1" id="label-radio1">Other</label>
            <input type="radio" name="radio" id="radio4" value="3">
        </section>
        </section>
        <section class="textarea-section">
            <label for="textarea" id="textarea-label">Add a comment please</label>
            <textarea id="textarea" placeholder="Tell us more about you..."></textarea>
        </div>
        <button id="submit" class="submit-btn" type="submit">Submit</button>
    </form>
 
</body>
</html>
